<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Details Of Sign In User </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            th,td{
             border: 1px black solid;
            }
        </style>
    </head>
    <body>
    <h1>Sign In Page Information :- </h1>
    {% if info1 %}
      <h1> Show Data :- </h1>
      <table>
        <tr>
            <th>UserName</th>
            <th>Password</th>

        </tr>
        {% for st2 in info1 %}
        <tr>
            <td>{{st2.username}}</td>

            <td>{{st2.password}}</td>
            
        </tr>
        {% endfor %}
      </table>
    {% else %}
      <h1> No Data </h1>
    {% endif %}
  </body>
</html>
