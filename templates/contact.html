{% extends 'base.html' %} 

{%block title %} Contact {%endblock title%}

{% block body %} 
 <div class="container-fluid px-0 mb-3">
    <img src="https://images.unsplash.com/photo-1528747045269-390fe33c19f2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" class="d-block w-100"  style="max-width: 100%;" height="500" alt="...">
    <h1 class="text-center"> Contact Us </h1>
 </div>
<div class="container mb-3 py-4">
    <form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">Email Address</label>
        <input type="Email" class="form-control" id="Email" name="Email" placeholder="Enter Your Email address">
    </div>
      <div class="mb-3">
        <label for="Phone Number" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
      </div>
    <div class="mb-3">
        <label for="desc"> Tell me about what you want to contact for..</label>
        <textarea  class="form-control" id="desc"  rows="3" name="desc" placeholder="Enter Why you are Contact me ???"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</div>
{% endblock body %}
